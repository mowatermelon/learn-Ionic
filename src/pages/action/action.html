<ion-header>
  <ion-navbar>
    <ion-title>
      Action
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <h2 padding>Welcome to Ionic Action!</h2>
  <ion-list>
    <ion-list-header>onclick</ion-list-header>
      <button block (click)="openMenu()" ion-item>
          Show openMenu Action
      </button>

      <button ion-item>
        <ion-label>Repeat</ion-label>
        <ion-note item-end>Never</ion-note>
      </button>

      <button ion-item>
        <ion-label>Travel Time</ion-label>
        <ion-note item-end>None</ion-note>
      </button>

      <button ion-item>
        <ion-label>Alert</ion-label>
        <ion-note item-end>None</ion-note>
      </button>

  </ion-list>

</ion-content>
