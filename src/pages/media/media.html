<ion-header>
  <ion-navbar>
    <ion-title>
      Media
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 padding>Welcome to Ionic Media!</h2>
  <!--                                                                                    silde-group-->
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img src="https://avatars1.githubusercontent.com/u/18508817" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="https://avatars1.githubusercontent.com/u/18508817" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
