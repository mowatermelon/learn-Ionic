<ion-content>
  <ion-list>
    <ion-list-header>Alert Action</ion-list-header>
    <ion-item (click)="presentAlert()">
      <ion-label>触发基础弹窗</ion-label>
      <ion-note item-end>Alert</ion-note>
    </ion-item>
    <ion-item (click)="presentAlertMultipleButtons()">
      <ion-label>触发有多个按钮的弹窗</ion-label>
      <ion-note item-end>Alert</ion-note>
    </ion-item>
    <ion-item (click)="presentAlertConfirm()">
      <ion-label>触发确认弹窗</ion-label>
      <ion-note item-end>Alert</ion-note>
    </ion-item>
    <ion-item (click)="presentAlertPrompt()">
      <ion-label>触发包含输入框的弹窗</ion-label>
      <ion-note item-end>Alert</ion-note>
    </ion-item>
    <ion-item (click)="presentAlertRadio()">
      <ion-label>触发包含单选框的弹窗</ion-label>
      <ion-note item-end>Alert</ion-note>
    </ion-item>
    <ion-item (click)="presentAlertCheckbox()">
      <ion-label>触发包含复选框的弹窗</ion-label>
      <ion-note item-end>Alert</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-list>
    <ion-list-header>Toast Action</ion-list-header>
    <ion-item (click)="presentToast()">
      显示进度的轻度提示框
    </ion-item>
    <ion-item (click)="presentToastWithOptions()">
      显示自定义的轻度提示框
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-list>
    <ion-list-header>Loading Action</ion-list-header>
    <ion-item (click)="presentLoading()">
      显示进度的加载提示框
    </ion-item>
    <ion-item (click)="presentLoadingWithOptions()">
      显示自定义的加载提示框
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-list>
    <ion-reorder-group>
      <ion-list-header>Reorder Action</ion-list-header>
      <ion-item>
        <ion-label>
          Item
        </ion-label>
        <ion-reorder slot="start"></ion-reorder>
      </ion-item>
      <ion-item>
        <ion-label>
          Item
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>

<ion-content>
  <ion-list>
    <ion-list-header>Search Action</ion-list-header>
    <!-- Default Searchbar -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-item>

    <!-- Searchbar with danger color -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar color="danger"></ion-searchbar>
      </ion-toolbar>
    </ion-item>

    <!-- Searchbar with value -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar value="Ionic"></ion-searchbar>
      </ion-toolbar>
    </ion-item>

    <!-- Searchbar with telephone type -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar type="tel"></ion-searchbar>
      </ion-toolbar>
    </ion-item>

    <!-- Searchbar with a cancel button and custom cancel button text -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar showCancelButton cancelButtonText="Custom Cancel"></ion-searchbar>
      </ion-toolbar>
    </ion-item>

    <!-- Searchbar with a custom debounce -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar debounce="500"></ion-searchbar>
      </ion-toolbar>
    </ion-item>

    <!-- Animated Searchbar -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar animated></ion-searchbar>
      </ion-toolbar>
    </ion-item>

    <!-- Searchbar with a placeholder -->
    <ion-item>
      <ion-toolbar>
        <ion-searchbar placeholder="Filter Schedules"></ion-searchbar>
      </ion-toolbar>
    </ion-item>
    <ion-item>
      <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
    </ion-item>

  </ion-list>
</ion-content>
